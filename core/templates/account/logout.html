{% extends 'base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Вы вышли из системы</h4>
            </div>
            <div class="card-body text-center">
                <svg width="100" height="100" class="mb-4">
                    <circle cx="50" cy="50" r="45" fill="#28a745" opacity="0.2"/>
                    <path d="M35,50 L45,60 L65,40" stroke="#28a745" stroke-width="5" fill="none"/>
                </svg>
                <p class="lead">Вы успешно вышли из своей учетной записи.</p>
                <div class="mt-4">
                    <a href="{% url 'account:login' %}" class="btn btn-primary me-2">Войти снова</a>
                    <a href="/" class="btn btn-outline-secondary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
